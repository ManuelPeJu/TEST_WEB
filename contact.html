<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/index.html" class="logo"><img src="assets/Logo.svg" alt="logo_nav"></a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#About_us">About Us</a></li>
                <li><a href="#Services">Services</a></li>
                <li><a href="/contact.html">Contact</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1 class="header_h1">Contact Us</h1>
        <form action="" class="form">
            <label for="name">Name</label>
            <input class="input_name" type="text" name="name" id="name">
            <label for="email">Email</label>
            <input class="input_email" type="email" name="email" id="email">
            <label for="subject">Subject</label>
            <select name="subject" id="">
                <option value="Construction">Construction</option>
                <option value="Renovations">Renovations</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Planning">Planning</option>
                <option value="Other">Other</option>
            </select>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit" class="submit_btn">
        </form>

    </main>

    
    <footer>
        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>TerraForma</h2>
                    <p>At TerraForma we believe in sustainable, responsible and fair construction for both the client and the environment.</p>
                </div>
                <div class="footer-heading footer-2">
                    <h2>Services</h2>
                    <a href="#">Construction</a>
                    <a href="#">Renovations</a>
                    <a href="#">Maintenance</a>
                    <a href="#">Planning</a>
                </div>
                <div class="footer-heading footer-3">
                    <h2>Social Media</h2>
                    <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a>
                    <a href="#">Twitter <i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a>
                    <a href="#">Linkedin <i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="/JS/index.js"></script>
</body>
</html>
